<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,maximum-scale=1,shrink-to-fit=no,user-scalable=no">
    <title>Eco Kirchner</title>
    <link rel="icon" href="images/cropped-icon-32x32.png">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" type="text/css" href="styles/pages.css">
    <link rel="stylesheet" type="text/css" href="styles/page-start.css">
    <link rel="stylesheet" type="text/css" href="styles/page-customers.css">
    <link rel="stylesheet" type="text/css" href="styles/page-order.css">
    <script src="scripts/common/helpers.js"></script>
    <script src="scripts/models/product.js"></script>
    <script src="scripts/models/product-order.js"></script>
    <script src="scripts/models/order.js"></script>
    <script src="scripts/models/customer.js"></script>
    <script src="scripts/models/bank.js"></script>
    <script src="scripts/page.js"></script>
    <script src="scripts/page-start.js"></script>
    <script src="scripts/csv-reader.js"></script>
    <script src="scripts/csv-writer.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="images/logo_ecoKirchner-aulivera2-1024x154.png" alt="Eco Kirchner">
        </div>
        <div class="body">
            <div class="page start">
                <input class="file-selector" type="file" id="csvFile" accept=".csv" onchange="onFileSelected()">
                <button class="real-file-selector" onclick="selectFile()">CSV Laden</button>
            </div>
            <div class="page customers">
                <div class="save-data">
                    <button class="button save">Speichern</button>
                </div>
                <div class="customers-filter"></div>
                <div class="customers-list"></div>
            </div>
            <div class="page order">
                <div class="selectedCustomerTag">
                    <div class="section button">
                        <button id="backButton" class="backButton">Zurück</button>
                    </div>
                    <div class="section customer-name">
                        <p id="selectedCustomerName" class="selectedCustomerName"></p>
                    </div>
                    <div class="section products">
                        <table id="selectedCustomerProducts" class="selectedCustomerProducts">
                            <thead>
                                <tr>
                                    <th>Produkt</th>
                                    <th>Preis</th>
                                    <th>Anzahl</th>
                                    <th>Gesamt</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>

                        <div class="group total">
                            <p class="label">Gesamt:</p>
                            <p id="selectedCustomerTotal"></p>
                        </div>
                    </div>
                    <div class="section payment">
                        <div class="group">
                            <p class="label">IBAN: </p>
                            <p class="iban">DE72 7601 2285 0019 4378 55</p>
                        </div>
                        <div class="group">
                            <p class="label">BIC: </p>
                            <p class="bic"> PBNFGEFF</p>
                        </div>
                        <div class="group">
                            <p class="label">Email:</p>
                            <p class="email">kirchner@kartoffel.com</p>
                        </div>
                        <div class="group">
                            <p class="label">Telefon: </p>
                            <p class="phone">+49 1611 4728162</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <p>© Eco Kirchner 2023</p>
            </div>
        </div>
</body>

</html>
